<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Fabric</title>
</head>
<body style="background-color: antiquewhite;">
    <h2>Fabric Checker</h2>
    <hr>
    <label> Upload the suit image:</label>
    <input type="file" id="suitImageInput" accept="image/*">
    <label> Upload the fabric image:</label>
    <input type="file" id="fabricImageInput" accept="image/*">
    <canvas id="canvas" style="display:none;"></canvas>
    <hr>
    <img id="resultImage" alt="Resulting image will be shown here">
    <script src="app.js"></script>
</body>
</html>
